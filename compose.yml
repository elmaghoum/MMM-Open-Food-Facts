services:
  postgres:
    image: postgres:16-alpine
    container_name: mmm_postgres
    environment:
      POSTGRES_DB: mmm_db
      POSTGRES_USER: mmm_user
      POSTGRES_PASSWORD: mmm_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - mmm_network
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: docker/frankenphp/Dockerfile
    container_name: mmm_app
    depends_on:
      - postgres
    environment:
      APP_ENV: dev
      APP_DEBUG: 1
      APP_SECRET: ChangeThisSecretKeyInProduction
      DATABASE_URL: postgresql://mmm_user:mmm_password@postgres:5432/mmm_db?serverVersion=16&charset=utf8
      MESSENGER_TRANSPORT_DSN: doctrine://default
      MERCURE_PUBLISHER_JWT_KEY: "!ChangeThisMercureHubJWTSecretKey!"
      MERCURE_SUBSCRIBER_JWT_KEY: "!ChangeThisMercureHubJWTSecretKey!"
      MERCURE_PUBLISHER_JWT_ALG: HS256
      MERCURE_SUBSCRIBER_JWT_ALG: HS256
    volumes:
      - .:/app:cached
      - /app/vendor
      - /app/node_modules
    ports:
      - "8000:80"
      - "8443:443"
      - "2019:2019"
    networks:
      - mmm_network
    restart: unless-stopped
    command: >
      sh -c "
        echo 'Waiting for PostgreSQL...' &&
        sleep 3 &&
        echo 'Running migrations...' &&
        php bin/console doctrine:migrations:migrate --no-interaction &&
        echo 'Starting FrankenPHP with hot reload...' &&
        frankenphp run --config /app/docker/frankenphp/Caddyfile
      "

volumes:
  postgres_data:
    driver: local

networks:
  mmm_network:
    driver: bridge